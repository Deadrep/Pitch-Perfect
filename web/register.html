        <header>
            <h1>Register</h1> 
        </header>
    
        <div class="clearfix">
            <div class="div-1">
                <p>Share your experience & feedback with the rest of the community.</p>
            </div>
            <div class="div-1">
                <p>Sign up for a free account</p>
            </div>
        </div>
    
<!--    Register form to add user information and send it to registerServlet-->

            <form method="post" action="registerServlet">        
                <table>          
                    <tr>
                        <td><input class = "form" type="text" id="first_name" name="fname" autocomplete="on" placeholder= "First name" required ></td> 
                        <td><input class = "form" type="text" id="last_name" name="lname" autocomplete="on" placeholder= "Last name" required ></td>    
                    </tr>
                    
                    <tr>
                        <td colspan="2"><input class = "form" type="text" id="name" autocomplete="on" name="name" placeholder= "User name" required ></td>    
                    </tr>     
                    
                    <tr>
                        <td colspan="2"><input class = "form" type="text" id="ph_number" autocomplete="on" name="number" placeholder= "Phone number" required ></td>
                    </tr>
                    
                    <tr>
                        <td><input class = "form" type= "email" id = "email" name= "email" autocomplete="on" placeholder= "Email address: you@domain.com" required ></td>
                        <td> <input class = "form" type="password" id="pass" name="pass" autocomplete="on" placeholder= "Create password" required></td>
                    </tr> 
                    
                    <tr>
                        <td colspan="2"> <input class = "submit_form button" type="submit" value="Create Account"></td>
                    </tr>
                </table>
        </form>
